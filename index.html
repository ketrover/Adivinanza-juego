<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Keyver Mejia - Numero Magico</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="Img/adivinanza.jpg">
</head>

<body>
    <main>
        <div id="container">
            <h1>Número Mágico</h1>
            <p class="text-1">Adivina un número entre 1 y 100 en 10 intentos.</p>

            <input type="number" id="guessInput" placeholder="Introduce tu número">

            <input type="submit" id="guessSubmit" value="Adivina">

            <div class="resultados">
                <p class="intentos"></p>
                <p class="ultimoResultado"></p>
                <p class="mayorMenor"></p>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
